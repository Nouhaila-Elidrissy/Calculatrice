<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculatrice Simple</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculatrice">
    <input type="text" id="input" class="input" disabled>
    <div class="buttons">
      
       <!-- ligne 1 -->
      <button class="but op" onclick="calculateSquareRoot()">√</button> 
      <button class="but op" onclick="effacerInput()">C</button>
      <button class="but op" onclick="clearInput()">AC</button>
      <button class="but op" id="power-off" onclick="powerOff()">OFF</button>

     
          <!-- ligne 2 -->
      <button class="but" onclick="ajouterValeur('7')">7</button>
      <button class="but" onclick="ajouterValeur('8')">8</button>
      <button class="but" onclick="ajouterValeur('9')">9</button>
      <button class="but op" onclick="ajouterValeur('/')">÷</button>
            <!-- ligne 3 -->
      <button class="but" onclick="ajouterValeur('4')">4</button>
      <button class="but" onclick="ajouterValeur('5')">5</button>
      <button class="but" onclick="ajouterValeur('6')">6</button>
      <button class="but op" onclick="ajouterValeur('*')">x</button>
           <!-- ligne 4 -->
      <button class="but" onclick="ajouterValeur('1')">1</button>
      <button class="but" onclick="ajouterValeur('2')">2</button>
      <button class="but" onclick="ajouterValeur('3')">3</button>
      <button class="but op" onclick="ajouterValeur('-')">-</button>
          <!-- ligne 5 -->
      <button class="but" onclick="ajouterValeur('0')">0</button>
      <button class="but" onclick="ajouterValeur('.')">.</button>

      <button class="but op" onclick="Calculer()">=</button>
      <button class="but op" onclick="ajouterValeur('+')">+</button>
    </div>
  </div>

  <script src="calcul.js"></script>
</body>
</html>
